<!DOCTYPE html>
<html>
    <head>
        <title>Angular Tournament Bracket Demo</title>
        <link href="./libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./libs/angular-tournament-bracket/angular-tournament-bracket.css" rel="stylesheet">
        <style>
            body { background-color:#f0f0f0; }
        </style>
    </head>
    <body ng-app="app" ng-controller="AppController">
        <div class="container">
            <nav class="navbar navbar-default">

            <span>Angular Tournament Bracket</span>

        </div>
        <script src="./libs/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="./libs/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="./libs/angular/angular.min.js" type="text/javascript"></script>
        <script src="./libs/angular-tournament-bracket/angular-tournament-bracket.js" type="text/javascript"></script>
        <script src="./app/app.js" type="text/javascript"></script>
        <script src="./app/app.controller.js" type="text/javascript"></script>

    </body>
</html>
